<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Football Team Picker</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">
   <script src="js/app.js" defer ></script>
   <script src="https://kit.fontawesome.com/7cca6fbe68.js" crossorigin="anonymous"></script>
</head> 
<body>

   <header class="fixture">
      <div class="fixture__team">
         <img src="images/badges/pne.svg" alt="PNE badge">
         <p>Preston North End</p>
      </div>
      <span class="fixture__versus">V</span>
      <div class="fixture__team">
         <img src="images/badges/blackpool.svg" alt="Blackpool badge">
         <p>Blackpool</p>
      </div>
   </header>

   <main class="container">

      <nav class="controls">
            <div class="controls__formations">
               <h3 class="controls__formations-label">Formation</h3>
               <div class="controls__formation-btns">
                  <button class="442">4-4-2</button>
                  <button class="433">4-3-3</button>
                  <button class="532">5-3-2</button>
                  <button class="352">3-5-2</button>
                  <button class="4231">4-2-3-1</button>
               </div>
            </div>   
         <div class="controls__players">
         </div>
      </nav>

      <section class="pitch">
         <img class="pitch__img" src="images/pitch.png" alt="A football pitch used for the background">
         <div id="pitch__team-grid" class="formation-532"> 
            <div class="pitch__player player-1">
               <img src="images/pool-shirt-grey.svg" class="grey-shirt" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">1</p>
               <p class="player-name">Goalkeeper</p>
            </div>

            <div class="pitch__player player-2">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">2</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-3">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">3</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-4">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">4</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-5">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">5</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-6">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">6</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-7">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">7</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-8">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">8</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-9">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">9</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-10">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">10</p>
               <p class="player-name">Player name</p>
            </div>

            <div class="pitch__player player-11">
               <img src="images/pool-shirt-grey.svg" alt="Blackpool FC shirt, grey">
               <p class="player-squad-no">11</p>
               <p class="player-name">Player name</p>
            </div>
         </div>
      </section>
   </main>

   <div class="formation-label">4-4-2</div>

</body>
